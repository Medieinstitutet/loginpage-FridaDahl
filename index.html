<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Loginpage</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="topnav">
        <a href="#home" class="active">Logo</a>
        <div id="myLinks">
          <a class="menuLink menuLink--hidden" id="loginMenu" href="">Log in</a>
          <a class="menuLink" id="createMenu" href="">Create new account</a>
          <a class="menuLink menuLink--hidden" onclick="logout()" id="logoutMenu" href="">Log out</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="hamMenu()">
          <i class="fa fa-bars"></i>
        </a>
    </header>
    <div class="container" id="container">
        <div class="form" id="login">
            <h1 class="formTitle"><h1>Log in</h1>
            <div class="formAlert formAlert--error"></div>
            <div class="inputGroup">
                <input type="text" class="formInput" id="loginName" autofocus placeholder="Username">
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" id="loginPw" autofocus placeholder="Password">
            </div>
            <button class="formButton" onclick="check()">Continue</button>
        </div>

        <div class="form form--hidden" id="createAccount">
            <h1 class="formTitle"><h1>Create new account</h1>
            <div class="formAlert formAlert--error formAlert--success"></div>
            <div class="inputGroup">
                <input type="text" class="formInput" id="createName" autofocus placeholder="Username">
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" id="createPw" autofocus placeholder="Password">
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" id="createPwCheck" autofocus placeholder="Confirm password">
            </div>
            <button class="formButton" onclick="store()">Continue</button>
        </div>

        <div class="form form--hidden" id="logoutForm">
            <button class="formButton" onclick="logout()">Log out</button>
        </div>
    </div>
    <footer><h1>FOOTER</h1></footer>
</body>
