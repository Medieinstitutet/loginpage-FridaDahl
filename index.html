<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Loginpage</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="from form--hidden" id="login">
            <h1 class="formTitle">Login</h1>
            <div class="formAlert formAlert--error"></div>
            <div class="inputGroup">
                <input type="text" class="formInput formInput--error" autofocus placeholder="Username">
                <div class="formInputError"></div>
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput formInput--error" autofocus placeholder="Password">
                <div class="formInputError"></div>
            </div>
            <button class="formButton" type="submit">Continue</button>
            <p class="formText">
                <a href="" id="linkCreateAccount" class="formLink">Create new account</a>
            </p>
        </form>

        <form class="from" id="CreateAccount">
            <h1 class="formTitle">Create new account</h1>
            <div class="formAlert formAlert--error"></div>
            <div class="inputGroup">
                <input type="text" class="formInput formInput--error" autofocus placeholder="Username">
                <div class="formInputError"></div>
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput formInput--error" autofocus placeholder="Password">
                <div class="formInputError"></div>
            </div>
            <button class="formButton" type="submit">Continue</button>
            <p class="formText">
                <a href="" id="linkCreateAccount" class="formLink">Create new account</a>
            </p>
        </form>
    </div>
</body>
